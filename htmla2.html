  	border: 1px solid black;
	padding:25px;

button
{
	background-color:green;
	border:none;
	width:50%;
	height:100%;

<body background="bgimage.jpg">
<h1><img src="hotair.jpeg" width="50" height="60">XENA EVENTS</h1>

<form  align="center">
<h4>Registrations open for hot balloon riding event which is conducted from Feb28'17-Mar04'17.</h4>
<table align="center">
<tr>
   <td>
	<label for="name">Name:</label>
   </td>
   <td>
	<input type="text" name="Name" pattern="*[A-Za-z]" title="This field should contain only alphabets" required>
  </td>
</tr>
<tr>
   <td>
	<label for="age">Age:</label>
   </td>
   <td>
	<input type="number" name="age" min="18" required>
  </td>
<tr>
   <td>
	<label for="email">Email:</label>
   </td>
   <td>
	<input type="email" name="em" required>
  </td>
</tr>
<tr>
   <td>
	<label for="City">City:</label>
   </td>
   <td>
	<input list="city" required>
      <datalist id="city" required>
       <option value="Rajkot">
      <option value="Vizag">
      <option value="Bangalore">
      </datalist>
   </td>
</tr>
<tr>
	<td colspan=2 align=center><br>
	<button class="button">Register</button>
	</td>
</tr>
</table>

</form>
</body>
